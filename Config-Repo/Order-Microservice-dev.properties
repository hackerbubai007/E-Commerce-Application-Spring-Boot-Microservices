# ===============================
# Application
# ===============================
spring.application.name=ORDER-MICROSERVICE
server.port=8085

# ===============================
# Eureka Client
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Fetch registry faster (important for Feign)
eureka.client.registry-fetch-interval-seconds=5

# ===============================
# LoadBalancer Retry (IMPORTANT)
# ===============================
spring.cloud.loadbalancer.retry.enabled=true
spring.cloud.loadbalancer.retry.max-retries-on-same-service-instance=3
spring.cloud.loadbalancer.retry.max-retries-on-next-service-instance=3
spring.cloud.loadbalancer.retry.retry-on-all-operations=true

# ===============================
# Database (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/e_commerce_app_microservices
spring.datasource.username=root
spring.datasource.password=Hackerbubai007#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Kafka Configuration
# ===============================
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5
spring.kafka.producer.buffer-memory=33554432

spring.kafka.producer.properties.spring.json.add.type.headers=false

# Kafka Topics
kafka.topic.order-created=ORDER_CREATED
kafka.topic.order-paid=ORDER_PAID
kafka.topic.order-shipped=ORDER_SHIPPED
kafka.topic.payment-failed=PAYMENT_FAILED

# ===============================
# Resilience4j Retry
# ===============================
resilience4j.retry.instances.productServiceRetry.max-attempts=3
resilience4j.retry.instances.productServiceRetry.wait-duration=2s

resilience4j.retry.instances.paymentServiceRetry.max-attempts=3
resilience4j.retry.instances.paymentServiceRetry.wait-duration=2s

# ===============================
# Resilience4j Circuit Breaker
# ===============================
resilience4j.circuitbreaker.instances.productServiceCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.productServiceCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.productServiceCB.wait-duration-in-open-state=10s

resilience4j.circuitbreaker.instances.paymentServiceCB.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.paymentServiceCB.sliding-window-size=10
resilience4j.circuitbreaker.instances.paymentServiceCB.wait-duration-in-open-state=10s

# ===============================
# Feign
# ===============================
spring.cloud.openfeign.micrometer.enabled=true
logging.level.org.springframework.cloud.openfeign=DEBUG

# ===============================
# Zipkin Tracing
# ===============================
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# ===============================
# Actuator
# ===============================
management.endpoints.web.exposure.include=*

# ===============================
# Logging
# ===============================
logging.level.io.github.resilience4j.retry=DEBUG
logging.level.zipkin2=DEBUG
logging.level.brave=DEBUG
logging.level.io.micrometer=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %5p \
[${spring.application.name},%X{traceId},%X{spanId}] %logger{36} - %msg%n
