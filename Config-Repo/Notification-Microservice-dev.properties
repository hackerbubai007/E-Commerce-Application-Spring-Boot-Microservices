spring.application.name=Notification-Microservice
server.port=8087

# ================= Kafka =================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=earliest

# Use ErrorHandlingDeserializer
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# Delegate deserializers
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# Trust event packages
spring.kafka.consumer.properties.spring.json.trusted.packages=com.e_com.kafka.event

# Use Kafka headers for type resolution
spring.kafka.consumer.properties.spring.json.use.type.headers=true

# ================= TRACING =================
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

spring.kafka.listener.observation-enabled=true
spring.kafka.template.observation-enabled=true

# ================= ACTUATOR =================
management.endpoints.web.exposure.include=*

# ================= LOGGING =================
logging.level.org.apache.kafka=INFO
logging.level.org.springframework.kafka=INFO
