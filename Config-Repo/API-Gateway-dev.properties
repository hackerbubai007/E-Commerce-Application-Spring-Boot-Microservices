spring.application.name=api-gateway
server.port=8080


# ===============================
# Eureka Client Configuration
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost


# ===============================
# Spring Cloud Gateway Discovery
# ===============================

# Enable service discovery based routing (auto routing via Eureka)
spring.cloud.gateway.discovery.locator.enabled=true

# Convert service names to lowercase (important for routing)
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ===============================
# Route 1 : User Microservice
# ===============================

# Route ID
spring.cloud.gateway.routes[0].id=user-microservice

# Load-balanced URI from Eureka
spring.cloud.gateway.routes[0].uri=lb://user-microservice

# URL pattern for routing
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

# Remove first 2 path segments (/api/users)
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=2


