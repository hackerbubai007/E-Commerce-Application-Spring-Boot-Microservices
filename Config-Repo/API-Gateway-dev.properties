# Load-balanced URI from Eureka
spring.cloud.gateway.routes[1].uri=lb://product-microservice

# URL pattern for routing
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/products/**,/api/categories/**

# Remove first path segment (/api)
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

